<html>
	<head>
		<!-- Title -->
		<title>My Coin Collection</title>
		<!-- Meta Details -->
		<meta charset="utf-8" />
		<meta keyword="current value, face value, valuable" />
		<meta description="Maintain a list of your monetary coins." />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body>
		<header>
			<!-- New Coin Title -->
			<h1>Add a coin to your collection!</h1>
			<!-- App Description -->
			<p><medium><strong>...Preparing you for your future prosperity.</strong></medium></p>
			<nav>
				<!-- Display Link -->
				<a href="#" id="showData"><input type="button" name="show" id="showData" value="Display Data" /></a>
				<a href="#" id="clearData"><input type="button" name="clear" id="clearData" value="Clear Stored Data" /></a>
				<!-- Insert New Coin *hidden* -->
				<a href="additem.html" id="startNew" style="display:none;"><input type="button" name="start" id="StartNew" value="Start New Coin!" /></a>
			</nav>
		</header>
		<!-- Form Started -->
		<form id="coinForm" action="#" method="post">
			<!-- Start Fieldset & Legend -->
			<fieldset>
				<legend>Enter Coin </legend>
				<ul>
					<li>
						<span class="required"><span>* </span>Required Fields</span>
						<ul id="errors"></ul>
						<!-- Start Select & Option -->
						<!-- New Dynamic Code -->
						<li id="select"><label for="entercoin"><span>* </span>Coin Style: </label><br /></li>
						<!-- Old Code -->
					<!--<label for="method">Coin Style:</label><br>
						<select id="method">
						<optgroup label="Choose A Style">
							<option value="Penny">Penny</option>
							<option value="Nickel">Nickel</option>
							<option value="Dime">Dime</option>
							<option value="Quarter">Quarter</option>
							<option value="Half-Dollar">Half-Dollar</option>
							<option value="Silver-Dollar">Silver-Dollar</option>
						</optgroup>
						</select> --> 
						<!-- End Select & Option -->
					</li>
					<!-- Text Field -->
					<li><label for="mdate"><span>* </span>Mint Date: </label><br /><input type="text" id="mdate" placeholder="1930..." /></li>
					<li><label for="mloc"><span>* </span>Mint Location: </label><br /><input type="text" id="mloc" placeholder="Denver..." /></li>
					<li><label for="edate"><span>* </span>Date entered into collection: </label><br /><input type="date" min="01-01-1812" max="12-30-2013" id="edate" placeholder="1988..." name="startdate" required aria-required="true" /></li>
					<!-- Checkbox -->
					<li><label for="worth">Is this coin valuable today? </label><input type="checkbox" value="Is this coin valuable today?" id="worth" /></li>
					<!-- Range -->
					<li><label for="coinage">What is the value of this coin? (On a scale of 1 to 10 with one being same value and 10 being extremely valuable)</label><br /><input type="range" id="coinage" value="0" min="1" max="10" step="1" /></li>
					<li>What is the quality of this coin?</li>
					<!-- Radio -->
					<li><input type="radio" value="Excellent" id="excellent" name="quality" /><label for="excellent">Excellent</label></li>
					<li><input type="radio" value="Good" id="good" name="quality" /><label for="good">Good</label></li>
					<li><input type="radio" value="Damaged" id="damaged" name="quality" /><label for="damaged">Damaged</label></li>
				</ul>
				<!-- End Fieldset -->
			</fieldset>
				<!-- Start Fieldset & Legend -->
		    <fieldset>
					<legend>Comments</legend>
					<ul>
						<!-- Text Area -->
						<li><label for="comments"><span>* </span>Give information about the coin?</label><br /><textarea id="comments" placeholder="Give information about value guidelines, etc..."></textarea></li>
					</ul>
			<!-- End Fieldset -->
			</fieldset>
			<div class="button">
				<!-- Submit / Add Coin or Clear Data -->
				<input type="submit" name="save" id="saveData" value="Add Coin!" />
			</div>
		<!-- Form Ended -->
		</form>	
    <!-- Footer Data -->	
	<footer id="foot">
	    <small><small>Your future will be wonderful!!!</small></small>
	    <br /><br />
		<small>Coded by Elijah Moran</small>
	</footer>
		<!-- JavaScript -->
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
<!-- End of HTML Doc -->
